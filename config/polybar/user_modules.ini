[module/launcher]
type = custom/text
content = 

content-background = ${color.background}
content-foreground = ${color.primary}
content-padding = 1

click-right = ~/.config/polybar/scripts/launcher.sh &
click-left = ~/.config/polybar/scripts/launcher.sh &

[module/sysmenu]
type = custom/text
content = 

content-background = ${color.background}
content-foreground = ${color.primary}
content-padding = 1

click-left = ~/.config/polybar/scripts/powermenu.sh &
click-right = ~/.config/polybar/scripts/powermenu.sh &

[module/settings]
type = custom/text

content-foreground = ${color.primary}
content-background = ${color.background}

content-padding = 1

content = 

click-left = lxappearance &
click-right = lxappearance &

[module/decor-glyph]
type = custom/text
content-background = ${color.background}
content-foreground = ${color.foreground-alt}

[module/decor1]
inherit = module/decor-glyph
content = "%{T3}%{T-}"

[module/decor2]
inherit = module/decor-glyph
content = "%{T3}%{T-}"

[module/decor3]
inherit = module/decor-glyph
content = "%{T3}%{T-}"

[module/decor4]
inherit = module/decor-glyph
content = "%{T3}%{T-}"

